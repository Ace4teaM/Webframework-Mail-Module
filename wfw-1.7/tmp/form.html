<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <body>
        <fieldset class="result"><legend>-{txt_result}</legend>
            -{txt_error}<br/>-{txt_message}
        </fieldset>

        <form action="#" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Champs obligatoires</legend>
                
                <div class="wfw_edit_field"><span><label for="txt_to">Adresse du destinataire</label></span><span><input type="text" id="txt_to" name="to" value="" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_subject">Sujet</label></span><span><input type="text" id="txt_subject" name="subject" value="" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_msg">Message</label></span><span><input type="text" id="txt_msg" name="msg" value="" /></span></div>
                
            </fieldset>
            <fieldset>
                <legend>Champs optionnels</legend>
                
                <div class="wfw_edit_field"><span><label for="txt_from">Adresse de l'expéditeur</label></span><span><input type="text" id="txt_from" name="from" value="contact@aceteam.org" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_from_name">Nom de l'expéditeur</label></span><span><input type="text" id="txt_from_name" name="from_name" value="AceteaM" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_server">Adresse du serveur</label></span><span><input type="text" id="txt_server" name="server" value="smtp.bbox.fr" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_notify">Adresse de notification</label></span><span><input type="text" id="txt_notify" name="notify" value="" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_port">Numéro de port</label></span><span><input type="text" id="txt_port" name="port" value="25" /></span></div>
                
                <div class="wfw_edit_field"><span><label for="txt_template">Fichier template</label></span><span><input type="text" id="txt_template" name="template" value="default.html" /></span></div>
                
            </fieldset>
            <div align="right">
                <input class="wfw_button_text" type="submit" value="Executer" />
            </div>
        </form>
    </body>
</html>
