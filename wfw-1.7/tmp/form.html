<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <body>
        <form action="#" enctype="multipart/form-data" method="post">
            
            <div class="wfw_edit_field"><span><label for="txt_to">Adresse du destinataire</label></span><span><input type="text" id="txt_to" name="to" value="" /></span></div>
            
            <div class="wfw_edit_field"><span><label for="txt_subject">Sujet</label></span><span><input type="text" id="txt_subject" name="subject" value="" /></span></div>
            
            <div class="wfw_edit_field"><span><label for="txt_msg">Message</label></span><span><input type="text" id="txt_msg" name="msg" value="" /></span></div>
