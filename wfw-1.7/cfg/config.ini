[path]
wfw=../../Webframework/wfw
wfw_local=../../Webframework/wfw
yui=../../yui-3.7.3
;yui=http://yui.yahooapis.com/3.7.3/build
;tmp=tmp
mail_module="lib/mail"
ext=../../ext-4.1.1a-gpl/ext-4.1.1a ;Disable if not using ExtJS
;ext="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all.js"

[database]
class=cDataBasePostgres
server=127.0.0.1
type=PostgreSQL
user=postgres
pwd=admin
name=wfw_test
port=5432
schema=public

[application]
main_template = "view/template.html"
form_template = "view/form.html"

[mail_module]
;server=localhost
server=smtp.bbox.fr
port=25
from=contact@aceteam.org
from_name=AceteaM
template="default.html"
attachments_path="data/attachments"
template_path="view/mail/templates"

;--------------------------------------------------------------------------------------
; Format des champs
;
; Définissez ici les formats des champs utilisés en entrée par votre application.
; Préférez toujours l'utilisation de format prédéfinit pour une question de sécurité
; et de cohérences entre les contrôleurs et les vues de l'application.
;--------------------------------------------------------------------------------------
[fields_formats]

; Mail
to=mail
from=mail
from_name=name
subject=string
msg=text
template=unixfilename
notify=mail
server=url
port=integer


;--------------------------------------------------------------------------------------
; Liste des fichiers SQL concaténés
;
; Les fichiers sont concaténés dans l'ordre de leurs définitions
; Utilisez le script "sql.php" pour générer le code
;--------------------------------------------------------------------------------------
[sql_path]
;--tables
;tables="../sql/postgresql/tables.sql"
;--functions
func="../sql/postgresql/func.sql"
;--init
;init="../sql/postgresql/init.sql"
;--jeu essai
;jeu="../sql/postgresql/jeu_essai.sql"
;--suppression
;remove="../sql/postgresql/remove.sql"
